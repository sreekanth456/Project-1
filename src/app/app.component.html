<mat-drawer-container class="example-container">
    <mat-drawer class="nav" mode="side" opened>
    <h2>Vajro</h2>

    <a routerLink="/home" routerLinkActive="active"> Home</a><br><br>
    <a routerLink="/production-task" routerLinkActive="active">Production Task</a><br><br>
    <a routerLink="/sign-out" routerLinkActive="active">Sign Out</a>
    
    
    </mat-drawer>
    <mat-drawer-content>
        <mat-grid-list cols="30" rowHeight="2.5:7">
            <mat-grid-tile>
                <mat-card class='first-card'> 
                    <mat-card-header>
                        <mat-card-title> Onhold Tasks (3)</mat-card-title>
                      </mat-card-header>

                      
                          <app-user-details [users]="users1" [options]= "options">
                            
                          </app-user-details>
                              
                
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class='second-card'> 
                    <mat-card-header>
                        <mat-card-title>Pending Tasks (2)</mat-card-title>
                      </mat-card-header>
                
                      <app-user-details [users]="users2" [options]= "options">
                            
                        </app-user-details>
                
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class='third-card'> 
                    <mat-card-header>
                        <mat-card-title>Updated Tasks (2)</mat-card-title>
                      </mat-card-header>

                      <app-user-details [users]="users3" [options]= "options">
                            
                        </app-user-details>
                
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class='four-card'> 
                    <mat-card-header>
                        <mat-card-title>Submited Tasks (1)</mat-card-title>
                      </mat-card-header>

                      <app-user-details [users]="users4" [options]= "options">
                            
                        </app-user-details>
                
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class='four-card'> 
                    <mat-card-header>
                        <mat-card-title>Live Tasks (1)</mat-card-title>
                      </mat-card-header>


                        <app-user-details [users]="users5" [options]= "options">
                            
                          </app-user-details>
                
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-drawer-content>
  </mat-drawer-container>
